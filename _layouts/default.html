<!DOCTYPE html>
<html> 
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1><a href="/">{{ site.name }}</a></h1>
        <h2>{{ site.tagline }}</h2>
		<a href="/articles.html" class="button"><small>View all</small> Articles</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">					
			<form action="/search.html" method="get">
			  <label for="search-box">Search:</label>
			  <input type="text" id="search-box" name="query">
			  <br />&nbsp;<br />
			  <input type="submit" value="search">
			</form>
			
			<h3>Links</h3>
			
			<ul>
				<li><a href='/'>Home</a>
				<li><a href='/articles.html'>Articles</a>
				<li><a href='/topics.html'>Topics</a>
			</ul>
			<br />&nbsp;<br />
			<p>This page was generated by <a href="https://pages.github.com" target="_blank">GitHub Pages</a> using the <a href="https://github.com/pietromenna/jekyll-architect-theme" target="_blank">jekyll-architect-theme</a>. View this project on <a href="https://github.com/paulchilton/paulchilton.github.io" target="_blank">GitHub</a>.</p>
        </aside>
      </div>
    </div>

  </body>
</html>
